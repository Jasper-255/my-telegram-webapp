<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое веб-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Принудительно задаем белый фон и черный текст */
        body {
            background-color: #ffffff !important; /* Белый фон */
            color: #000000 !important; /* Черный текст */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #000000 !important; /* Черный заголовок */
        }
        p {
            color: #000000 !important; /* Черный текст */
        }
    </style>
</head>
<body>
    <h1>Привет, это веб-приложение!</h1>
    <p>Оно интегрировано в Telegram.</p>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на весь экран

        // Принудительно задаем белый фон и черный текст через JavaScript
        document.body.style.backgroundColor = "#ffffff";
        document.body.style.color = "#000000";
    </script>
</body>
</html>
